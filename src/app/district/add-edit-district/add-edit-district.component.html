<div class="form-froup row">
    <label class="col-sm-2">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="districtname" placeholder="Enter District Name">
    </div>
    
    <label class="col-sm-2">Primary Salesperson</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="districtpsp" placeholder="Enter Primary Person (Id for now..)">
    </div>

</div>

<button (click)="addDistrict()" *ngIf="district.id==0" class="btn btn-primary">Add</button>
<button (click)="updateDistrict()" *ngIf="district.id!=0" class="btn btn-primary">Update</button>
