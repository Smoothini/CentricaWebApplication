<div class="form-froup row">
    <label class="col-sm-2">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="spname" placeholder="Enter Salesperson Name">
    </div>
    
    <label class="col-sm-2">Surname</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="spsurname" placeholder="Enter Salesperson Surname">
    </div>

</div>

<button (click)="addSp()" *ngIf="salesperson.id==0" class="btn btn-primary">Add</button>
<button (click)="updateSp()" *ngIf="salesperson.id!=0" class="btn btn-primary">Update</button>
